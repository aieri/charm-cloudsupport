# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
type: "charm"
bases:
  - name: "ubuntu"
    channel: "20.04"
    architectures:
      - amd64
  - name: "ubuntu"
    channel: "18.04"
    architectures:
      - amd64
parts:
  charm:
    build-packages: [libffi-dev, rustc, cargo, libssl-dev]
    charm-binary-python-packages:
      - setuptools
      - pip
      - ops
      - click
      #- fabric
      #- python-openstackclient
      # for cryptography dependency
      - setuptools-rust
    prime:
      - scripts
