type: "charm"
bases:
  - name: "ubuntu"
    channel: "20.04"
    architectures:
      - amd64
  - name: "ubuntu"
    channel: "18.04"
    architectures:
      - amd64
parts:
  charm:
    charm-python-packages: [setuptools, pip]
    build-packages: [libffi-dev, rustc, cargo, libssl-dev]
    prime:
      - scripts